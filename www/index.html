<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Project Managment</title>
</head>

<body>

  <div id="screen1">

    <h1>Welcome to Project Managment</h1>

    <form class="project" action="" method="?">
      <div class="userInput" data-required="true" data-type="text">
        <label for="proj">Choose a project:</label><br>
        <select id="proj" class="projectList" size="1">
          <option value="">Project...</option>
        </select>
      </div>
      <br><br><br>
      <label for="code">Code:</label>
      <input type="text" class="code" name="code" id="code"  size="4"  >
      <div class="error">Please give the peoject's code</div>
      <br><br>
      <button type="button" name="button" id="login">Login</button>
    </form>

  </div>

  <div id="screen2">
    <span id="back">back</span>

    <form class="project" action="" method="?">
      <div class="userInput" data-required="true" data-type="text">
        <label>Projekt: <span id="projectName"></span></label><br>
        <select class="pointList" size="1">
          <option value="">Points...</option>
        </select>
      </div>
      <br><br>

      <div id="checker">
        <label for="distance">Distance:</label>
        <input type="text" class="distance" name="distance" id="distance"  size="4" value="500"  >m
        <br><br>
        <div class="check"></div>
      </div>
    </form>

  </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
